<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JPhotography</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .gallery img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        margin-bottom: 15px;
      }
      .filter-buttons .btn.active {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">JPhotography</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About Me</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Portfolio</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Intro -->
    <section class="text-center py-5">
      <h1>Hi, Hello..! I Am Akmal Rizki...</h1>
      <p>I Travel Around The World To Get The Best Photos..!</p>
      <p class="text-muted">
        Award Winning Photographer / Cinematographer / Writer
      </p>
    </section>

    <!-- Filter Buttons -->
    <div class="container text-center mb-4">
      <div class="btn-group filter-buttons" role="group">
        <button class="btn btn-outline-dark active" data-filter="all">
          All
        </button>
        <button class="btn btn-outline-dark" data-filter="landscape">
          Landscape
        </button>
        <button class="btn btn-outline-dark" data-filter="portrait">
          Portrait
        </button>
        <button class="btn btn-outline-dark" data-filter="product">
          Product
        </button>
      </div>
    </div>

    <!-- Gallery -->
    <section class="gallery">
      <div class="container">
        <div class="row">
          <!-- Gambar 1: Portrait -->
          <div class="col-md-3 col-sm-6 mb-4">
            <img
              src="https://imageio.forbes.com/specials-images/imageserve/6022ccb583a868d8ba6e7ed9/960x0.jpg"
              class="portrait"
              alt="Portrait"
            />
          </div>
          <!-- Gambar 2: Portrait -->
          <div class="col-md-3 col-sm-6 mb-4">
            <img
              src="https://imageio.forbes.com/specials-images/imageserve/6022cf24bfb070b5aeedf1df/960x0.jpg"
              class="portrait"
              alt="Portrait"
            />
          </div>
          <!-- Gambar 3: Portrait -->
          <div class="col-md-3 col-sm-6 mb-4">
            <img
              src="https://imageio.forbes.com/specials-images/imageserve/6022d0332b3253924ae981f0/960x0.jpg"
              class="portrait"
              alt="Portrait"
            />
          </div>
          <!-- Gambar 4: Landscape -->
          <div class="col-md-3 col-sm-6 mb-4">
            <img
              src="https://imageio.forbes.com/specials-images/imageserve/6022d09299a065486fa39757/960x0.jpg"
              class="landscape"
              alt="Landscape"
            />
          </div>
          <!-- Gambar 5: Portrait -->
          <div class="col-md-3 col-sm-6 mb-4">
            <img
              src="https://imageio.forbes.com/specials-images/imageserve/6022d112b46ffe41a3daf44a/960x0.jpg"
              class="portrait"
              alt="Portrait"
            />
          </div>
          <!-- Gambar 6: Landscape -->
          <div class="col-md-3 col-sm-6 mb-4">
            <img
              src="https://imageio.forbes.com/specials-images/imageserve/6022d2dea6ff5dfe95daf44c/960x0.jpg"
              class="landscape"
              alt="Landscape"
            />
          </div>
          <!-- Gambar 7: Product -->
          <div class="col-md-3 col-sm-6 mb-4">
            <img
              src="https://imageio.forbes.com/specials-images/imageserve/6022cea52b317fd14fa39753/960x0.jpg"
              class="product"
              alt="Product"
            />
          </div>
          <!-- Gambar 8: Product -->
          <div class="col-md-3 col-sm-6 mb-4">
            <img
              src="https://imageio.forbes.com/specials-images/imageserve/6022d1946efec5d6eddaf44a/960x0.jpg"
              class="product"
              alt="Product"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 border-top mt-5">
      <p>JPhotography &copy; 2025</p>
      <div>
        <a href="#"><i class="fab fa-behance mx-2"></i></a>
        <a href="#"><i class="fab fa-instagram mx-2"></i></a>
        <a href="#"><i class="fab fa-twitter mx-2"></i></a>
      </div>
    </footer>

    <!-- Bootstrap JS + Filter Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const buttons = document.querySelectorAll(".filter-buttons button");
        const images = document.querySelectorAll(".gallery img");

        buttons.forEach((btn) => {
          btn.addEventListener("click", () => {
            // Active class toggle
            buttons.forEach((b) => b.classList.remove("active"));
            btn.classList.add("active");

            const filter = btn.getAttribute("data-filter");

            images.forEach((img) => {
              const parent = img.parentElement;
              if (filter === "all" || img.classList.contains(filter)) {
                parent.style.display = "block";
              } else {
                parent.style.display = "none";
              }
            });
          });
        });
      });
    </script>
  </body>
</html>
