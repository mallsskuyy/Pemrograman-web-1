<html>
    <body>
        <p>Klik tombol berikut untuk menampilkan konfirmasi</p>
        <button onclick="myFunction()">Klik Disini</button>
        <p id="demo"></p> 

        <script>
            function myFunction()
            {
                var x;
                var nama=prompt ("Silahkan masukkan nama anda","Akmal Rizki");
                if (nama!= null){
                    x="Selamat Datang! " + nama + " Bagaimana kabar anda hari ini?";
                    document.getElementById("demo").innerHTML=x;
                }
            }
        </script>
    </body>
</html>
