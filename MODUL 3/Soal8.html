<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pendaftaran Kursus</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            background-color: #81CFE0;
            color: red;
            text-align: center;
            padding: 20px;
            font-size: 28px;
        }
        .container {
            background-color: #4F4F4F;
            color: white;
            padding: 20px;
            width: 500px;
            margin: 0 auto;
        }
        h2 {
            margin-top: 0;
            font-size: 20px;
        }
        label {
            display: inline-block;
            width: 150px;
            vertical-align: top;
        }
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 250px;
            padding: 5px;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group.inline {
            margin-left: 150px;
        }
        .form-group.inline label {
            width: auto;
            margin-right: 10px;
        }
        .textarea-container {
            background-color: #FF7F7F;
            padding: 10px;
        }
        textarea {
            width: 95%;
            height: 80px;
            margin: 10px 0;
            resize: none;
        }
        .buttons {
            margin-left: 150px;
        }
        .buttons input {
            margin-right: 10px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>
    <h1>Pendaftaran Kursus</h1>
    <div class="container">
        <form>
            <h2>Data Diri</h2>
            <div class="form-group">
                <label for="nama">Nama</label>
                <input type="text" id="nama" name="nama">
            </div>
            <div class="form-group">
                <label for="nim">Nim</label>
                <input type="text" id="nim" name="nim">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="dob">Tanggal Lahir</label>
                <input type="text" id="dob" name="dob" placeholder="hh/bb/tttt">
            </div>
            <div class="form-group">
                <label>Jenis Kelamin</label>
                <div class="form-group inline">
                    <input type="radio" id="male" name="gender" value="Laki-laki">
                    <label for="male">Laki-laki</label>
                    <input type="radio" id="female" name="gender" value="Perempuan">
                    <label for="female">Perempuan</label>
                </div>
            </div>
            <div class="form-group">
                <label>Pilih Program Kursus</label>
                <div class="form-group inline">
                    <input type="checkbox" id="csharp" name="course" value="C#">
                    <label for="csharp">C#</label><br>
                    <input type="checkbox" id="java" name="course" value="Java">
                    <label for="java">Java</label><br>
                    <input type="checkbox" id="sql" name="course" value="SQL">
                    <label for="sql">SQL</label><br>
                    <input type="checkbox" id="htmlphp" name="course" value="HTML dan PHP">
                    <label for="htmlphp">HTML dan PHP</label>
                </div>
            </div>
            <div class="form-group">
                <label for="schedule">Pilihan Hari/Jam Kursus</label>
                <select id="schedule" name="schedule">
                    <option value="Senin-Rabu 09:00-11:00">Senin - Rabu/09.00 - 11.00</option>
                </select>
            </div>
            <div class="textarea-container">
                <label for="comment">Komentar Anda</label><br>
                <textarea id="comment" name="comment"></textarea>
                <div class="buttons">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                    <input type="button" value="Cancel">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
